<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todolist2.css">
</head>
<body>
    <div class="container mt-5">
        <div class="todo-box p-4 shadow-lg">
            <h2 class="text-center mb-4">📌 To-Do List</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <label>
                        <input type="checkbox">
                        <span>운동하기</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label>
                        <input type="checkbox">
                        <span>알고리즘 풀기</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label>
                        <input type="checkbox">
                        <span>Spring 강의 듣기</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label>
                        <input type="checkbox">
                        <span>기타 할일 마무리</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
